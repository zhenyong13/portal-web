<!-- 补签主页面 -->
<div class="toolkit clearfix">
	<ul class="toolkit-list">
		<li class="toolkit-item toolkit-title j_catalog_name">人员编号：</li>
		<li class="toolkit-item">
			<div class="controls">
				<input type="text" id="resign_usercode" class="form-control" style="width: 140px;" />
			</div>
		</li>
		<li class="toolkit-item toolkit-title j_catalog_name">姓名：</li>
		<li class="toolkit-item">
			<div class="controls">
				<input type="text" id="resign_username" class="form-control" style="width: 140px;" />
			</div>
		</li>
		<li class="toolkit-item toolkit-title j_catalog_name">部门：</li>
		<li class="toolkit-item">
			<div class="controls" style="width: 245px;">
				 <input type="text" id="parentname" class="form-control qt_p" style="float: left; width: 205px !important;" value="" readonly="readonly"/>
				 <input type="hidden" id="parentcode" value=""/>
				 <a class="icon-search js_search_operate" style="position: relative;left: -20px;  bottom: -4px;"></a>
			</div>
		</li>
	</ul>
</div>

<div class="toolkit clearfix">
	<ul class="toolkit-list">
		<li class="toolkit-item toolkit-title j_catalog_name">起止时间：</li>
		<li class="toolkit-item">
			<div class="controls">
				<input id="usercode_sub" type="hidden" value=""> 
				<input id="start_time" type="hidden" class="form-control" style="width: 140px;" placeholder="开始时间"> 
				<input id="end_time" type="hidden" class="form-control" style="width: 140px;" placeholder="结束时间" />
				<input id="start_end_time" type="text" readonly="readonly" class="form-control" style="width: 200px;" placeholder="起止时间" />
			</div>
		</li>

		<li class="toolkit-item search">
			<input id="workflow-keywords" name="workflowsearch" class="form-control" type="text" placeholder="搜索"> <i id="resign_search" class="icon-search" title="搜索"></i></li>
	</ul>
	<ul style="position: relative; top: -20px;">
		<li class="toolkit-item fr" id="attachSign">
			<a class="btn btn-success btn-sm j_entityslider-toggle" style="width: 100px;"> 
			<i class="icon-map-marker glyphicon" style="font-size: 18px;"></i> 
			<span style="font-size: 16px;">补签</span><br>
			<span>添加补签</span></a>
		</li>
	</ul>
</div>
<!-- 我的   待审批   已审批 -->
<div class="toolkit clearfix">
	<ul class="toolkit-list">
		<li class="toolkit-item divider sn"><i class="icon-checkbox-unchecked auditstatus" vel="notaudit"></i><span>未审批</span></li>
		<li class="toolkit-item divider sn"><i class="icon-checkbox-unchecked auditstatus" vel="pass"></i> <span>审核通过</span></li>
		<li class="toolkit-item divider sn"><i class="icon-checkbox-unchecked auditstatus" vel="notpass"></i><span>审批不通过</span></li>
	</ul>
	<ul>
		<!-- <li class="toolkit-item fr"><a
			class="btn btn-sm j_entityslider-toggle"> <i
				class="icon-map-marker glyphicon">批量删除</i></a></li> -->
		<li class="toolkit-item fr"><a
			class="btn btn-sm j_entityslider-toggle js_export"> <i
				class="icon-pass iconfont">导出</i></a></li>
	</ul>
</div>
<div class="ebox1 flows" style="margin-top: 3px;margin-bottom:25px;">
	<div>
		<ul class="e-list flow-list">
			<li class="workflow clearfix filterSlip_js j_entityslider-toggle" style="background: #F6F6F6;">
			<!-- <span class="ret_width_5 ret_display" style="margin-top: 11px;">
			<i class="icon-checkbox-unchecked"></i></span> --> 
				<span class="ret_width_5 ret_display ellipsis filterSlip_js">ID</span>
				<!-- <span class="ret_width_5 ret_display ellipsis filterSlip_js">人员编号</span> -->
				<span class="ret_width_5 ret_display ellipsis filterSlip_js js_sort sorting" data-col="username">姓名</span>
				<span class="ret_width_10 ret_display ellipsis filterSlip_js js_sort sorting" data-col="orgname">部门</span>
				<span class="ret_width_5 ret_display ellipsis filterSlip_js js_sort sorting" data-col="positionlevel">职级</span>
				<span class="ret_width_12 ret_display ellipsis filterSlip_js js_sort sorting" data-col="resignintime">补签时间</span>
				<span class="ret_width_10 ret_display ellipsis filterSlip_js js_sort sorting" data-col="resigninorgname">补签地点</span>
				<span class="ret_width_15 ret_display ellipsis filterSlip_js js_sort sorting" data-col="reason">补签原因</span>
				<span class="ret_width_10 ret_display ellipsis filterSlip_js js_sort sorting" data-col="auditstatus">审核状态</span>
				<span class="ret_width_10 ret_display ellipsis filterSlip_js js_sort sorting" data-col="opinion">审核意见</span>
				<span class="ret_width_12 ret_display ellipsis filterSlip_js js_sort sorting" data-col="audittime">审核时间</span>
				<span class="ret_display ellipsis filterSlip_js">相关操作</span>
			</li>
		</ul>
		<ul id="attach_list" class="e-list flow-list attend-list" >
			<!-- 列表内容 -->
		</ul>
		<!-- 分页 -->
		<div id="attach_pagination"
			style=" margin-top: 3px;"
			></div>
		<!-- 分页 -->
	</div>
</div>
