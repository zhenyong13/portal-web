<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-12">
							<label class="control-label">置顶：</label>
							<div class="controls">
								<input type="hidden" id="tid" class="form-control" value="{{id}}"/>
								<input type="hidden" id="creator" class="form-control" value="{{creator}}"/>
								<input type="hidden" id="createtime" class="form-control" value="{{createtime}}"/>
								<select id="topshow"></select>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>通知内容：</label>
							<div class="controls">
								<textarea id="noticeContent" class="form-control required"  style="width: 75%; height: 100px;">{{content}}</textarea>
							</div>
						</div>
						 
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
