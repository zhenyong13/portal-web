<div class="col-tb jscroll-content">
	<div id="j_workflowcenter" class="col-cell j_center"><!-- 模块管理  主页面 -->
<div id="queryMain" class="toolkit clearfix">
	<ul class="toolkit-list js_toolkit_search_">
		<li class="toolkit-item toolkit-title j_catalog_name">组织人：</li>
		<li class="toolkit-item">
			<div class="controls">
				<div class="typeahead-wrapper" style="border: 0px solid #a3adba; margin-top:4px">
					<div class="remind-user">
						<input id="creator" data-code="" type="text" class="control-input typeahead search" value=""
							data-entity="employee" data-multi="true" style="width:205px;height:30px;border-radius:3px; " placeholder="组织人">
						<div id="typeahead-div" class="tt-suggestion border-dropdown" style="width:205px;margin:28px 0 0 0px;border: 0px solid #a3adba">
							<div class="loading_small employee" style="display: none;">正在加载数据...</div>
							<div class="userselectlist">
								 
							</div>
						</div>
					</div>
				</div>
			</div>
		</li>
		<li class="toolkit-item toolkit-title j_catalog_name">会议名称：</li>
		<li class="toolkit-item">
			<div class="controls">
				<input type="text" id="module_name" class="form-control qt_">
			</div>
		</li>
	</ul>
</div>
<!-- 功能按钮 -->
<div class="toolkit clearfix fun-button" style="z-index: 0;">
	<ul>
		<!-- <li class="toolkit-item fr" style="line-height: 35px;"><a class="btn btn-sm btn-success j_entityslider-toggle" id="module-add"><i class="icon-plus-thin glyphicon">创建会议公告</i></a></li> -->
		<li class="toolkit-item fr" style="line-height: 35px;"><a class="btn btn-sm btn-info j_entityslider-toggle" id="module-batch"> <i class="fa fa-pencil-square-o">批量发布</i></a></li>
		<li class="toolkit-item fr" style="line-height: 35px;"><a class="btn btn-sm btn-warning j_entityslider-toggle" id="module-del"> <i class="fa fa-trash-o">批量删除</i></a></li>
		<li class="toolkit-item fr" style="line-height: 35px;"><a class="btn btn-sm j_entityslider-toggle" id="module-export"> <i class="fa fa-arrow-down">导出</i></a></li>
	</ul> 
</div>
<!-- 列表 -->
<div class="ebox1 flows" style="margin-top: 3px;position: relative;top: 34px;margin-bottom: 50px;">
	<div>
		<ul class="e-list flow-list">
			<li class="workflow clearfix filterSlip_js j_entityslider-toggle" style="background: #F6F6F6;font-weight: bold;">
				<span class="ret_width_5 ret_display  filterSlip_js"><i id="check-all-module" class="icon-checkbox-unchecked"></i></span>
				<span class="ret_width_30 ret_display  filterSlip_js js_sort sorting" data-col="meetname">会议名称</span>
				<span class="ret_width_10 ret_display  filterSlip_js js_sort sorting" data-col="booker">组织人</span>
				<span class="ret_width_10 ret_display  filterSlip_js js_sort sorting" data-col="meetdate">开会日期</span>
				<span class="ret_width_8 ret_display  filterSlip_js js_sort sorting" data-col="starttime">开始时间</span>
				<span class="ret_width_8 ret_display  filterSlip_js js_sort sorting" data-col="endtime">结束时间</span>
				<span class="ret_width_10 ret_display  filterSlip_js js_sort sorting" data-col="urgency">紧急程度</span>
				<span class="ret_width_8 ret_display  filterSlip_js js_sort sorting" data-col="status">状态</span>
				<span class="ret_width_10 ret_display  filterSlip_js" style="float: right;width: 10%;">操作</span>
			</li>
		</ul>
		<ul id="module-flow-list" class="e-list flow-list demo-list">
			<!-- 列表 -->
		</ul>
		<!-- 分页 -->
		<div id="module_pagination" style=" margin-top: 3px;" ></div>
		<!-- 分页 -->
	</div>
</div></div>
</div>
<div id="entitySlider" class="j_stretchBox stretch-box" style="width:100%; "></div>

<script id="module-list-template" type="text/x-handlebars-template">
{{#each data.rows}}
<li class="workflow clearfix filterSlip_js j_entityslider-toggle">
	<span class="ret_width_5 ret_display filterSlip_js js-check-box">
        <i class="icon-checkbox-unchecked" data-id="{{id}}"></i>
     </span>
    <span class="ret_width_30 ret_display ellipsis filterSlip_js" title="{{meetname}}">{{meetname}}&nbsp;</span>
    <span class="ret_width_10 ret_display ellipsis filterSlip_js">{{#if bookername}}{{bookername}}{{else}}{{booker}}{{/if}}&nbsp;</span>
    <span class="ret_width_10 ret_display ellipsis filterSlip_js">{{meetdate}}&nbsp;</span>
    <span class="ret_width_8 ret_display ellipsis filterSlip_js">{{starttime}}&nbsp;</span>
    <span class="ret_width_8 ret_display ellipsis filterSlip_js">{{endtime}}&nbsp;</span>
    <span class="ret_width_10 ret_display ellipsis filterSlip_js">{{#if urgencyname}}{{urgencyname}}{{else}}{{urgency}}{{/if}}&nbsp;</span>
    <span class="ret_width_8 ret_display ellipsis filterSlip_js">{{#if statusname}}{{statusname}}{{else}}{{status}}{{/if}}&nbsp;</span>
    <span class="ret_width_10 ret_display ellipsis filterSlip_js" style="float: right;width: 10%;" title="">
		<a class="fa fa-eye js_module_view" data-tid="{{id}}" title="详情"></a>
		<!--<a class="fa fa-pencil js_module_edit" data-tid="{{id}}" title="编辑"></a>-->
		<a class="fa fa-trash-o js_module_del" data-tid="{{id}}" title="删除"></a>
		
		<a class="fa fa-share js_module_publish" data-title="{{title}}" data-tid="{{id}}" title="发布"></a>
	</span>
</li>
{{/each}}
</script>
