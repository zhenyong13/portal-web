<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>名称：</label>
							<div class="controls">
								<input type="text" id="name" class="form-control required"  value="{{name}}"/>
								<input type="hidden" id="shortcutcode" class="form-control"  value="{{shortcutcode}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>链接地址：</label>
							<div class="controls">
								<input type="text" id="linkd" class="form-control required" value="{{linkd}}"/>
								<input type="hidden" id="tid" class="form-control" value="{{id}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">序号：</label>
							<div class="controls">
								<input type="text" id="sortorder" class="form-control number" value="{{sortorder}}"/>
								<input type="hidden" id="cacheturl" value="{{icon}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">是否显示：</label>
							<div class="controls">
								<select  id="ishow" class="form-control" ></select>
							</div>
						</div>

						<div class="control-group col-12">
							<label class="control-label">图标上传：</label>
							<div class="controls">
								<button class="btn btn-info" type="button" style="width: 50px; height: 25px;padding: 0;"><i class="icon-upload-alt"></i>上传</button>
								<input id="cacheturlUpload" data-id="cacheturl" style="top:8px;  left: 50px;  cursor: pointer; opacity: 0; position: absolute; width: 27%;" type="file" name="fileupload" multiple="multiple"  class="js_fileupload_"/>

							</div>
						</div>

							<label class="control-label">图标预览：</label>
							<div class="controls">
								<img id="cacheturlimg" style="height: 50px;  width: 50px; margin-left: 10px;  border-radius: 50%;" src="{{#if icon}}{{baseurl}}{{icon}}{{else}}images/avatar.png{{/if}}">

						</div>
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">

						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
