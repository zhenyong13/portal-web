<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>链接名称：</label>
							<div class="controls">
								<input id="name" type="text" class="form-control required" value="{{name}}">
								<input id="tid" type="hidden" value="{{id}}">
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>链接地址：</label>
							<div class="controls">
								<input id="linkd" type="text" class="form-control required" value="{{linkd}}"> 
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">序号：</label>
							<div class="controls">
								<input id="sortorder" type="text" class="form-control number" value="{{sortorder}}"> 
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">是否显示：</label>
							<div class="controls">
								<select id="ishow" type="text" class="form-control " > </select>
							</div>
						</div>
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
