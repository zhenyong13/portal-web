<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						{{#if phasecode}}
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>阶段编码：</label>
							<div class="controls">
								<input type="text" id="phasecode" class="form-control required"  value="{{phasecode}}"/>
							</div>
						</div>
						{{/if}}
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>阶段名称：</label>
							<div class="controls">
								<input type="text" id="phasename" class="form-control required" value="{{phasename}}" placeholder="输入阶段名称"/>
								<input type="hidden" id="tid" class="form-control" value="{{id}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">序号：</label>
							<div class="controls">
								<input type="text" id="sortorder" class="form-control number" value="{{sortorder}}" placeholder="输入数字"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">状态：</label>
							<div class="controls">
								<select id="status"></select>
							</div>
						</div>
						 
						<div class="control-group col-12">
							<label class="control-label">描述：</label>
							<div class="controls">
								<textarea id="memo" style="  width: 400px;">{{memo}}</textarea>
							</div>
						</div>
						 
						 
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
