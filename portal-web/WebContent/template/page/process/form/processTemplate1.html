<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>地铁设计运营支撑平台-广州地铁设计院</title>


    <link href="/portal-web/style/css/mdboss.ui.css" rel="stylesheet" />
    <link href="/portal-web/style/css/mdboss.min.css" rel="stylesheet" />

    <link href="/portal-web/font/mdboss/iconfont.css" rel="stylesheet" />
    <link href="/portal-web/style/css/main.css" rel="stylesheet" />
    <link href="/portal-web/style/css/component.css" rel="stylesheet" />
</head>
<body>
<div class="process-forms dialog-item active">
    <div class="forms-option">
    	<div>
    		<a class="btn btn-sm j_entityslider-toggle js_back" style="float:left;" data-id="new"
			userid="{{id}}"> <i class="icon-back iconfont"></i>返回
			</a> 
		</div>
		<div style="float:left;padding-left:45px;">
        <a class="btn btn-success btn-sm j_entityslider-toggle" data-id="new" userid="4522889269382076526">
            <i class="icon-fasong iconfont"></i>发送
        </a>
		<a class="btn btn-sm j_entityslider-toggle" data-id="new" userid="4522889269382076526">
            <i class="icon-pass iconfont"></i>保存
        </a>
        <a class="btn btn-sm j_entityslider-toggle" data-id="new" userid="4522889269382076526">
            <i class="icon-pass iconfont"></i>传阅
        </a>

        <a class="btn btn-sm j_entityslider-toggle" data-id="new" userid="4522889269382076526">
            <i class="icon-liucheng iconfont"></i>流程图
        </a>

        <a class="btn btn-sm j_entityslider-toggle" data-id="new" userid="4522889269382076526">
            <i class="icon-star iconfont"></i>关注
        </a>

        <a class="btn btn-sm j_entityslider-toggle" data-id="new" userid="4522889269382076526">
            <i class="icon-bell iconfont"></i>提醒
        </a>

        <a class="btn btn-sm j_entityslider-toggle" data-id="new" userid="4522889269382076526">
            <i class="icon-dayin iconfont"></i>打印
        </a>
	</div>
        <div class="fr" style="float:right;">
            <span class="name">张山</span>
            <span class="date">2015-5-20</span>
        </div>
    </div>

    <div class="forms-body-wrap jscroll">
        <div class="forms-body">
            <aside class="timeline">

                <dl class="tl-dl">
                    <dt class="tl-dt">办理过程</dt>
                    <dd class="tl-dd">
                        <ul class="people-list">
                            <li class="">
                                <img src="images/avatar.png">
                            </li>
                            <li class="">
                                <img src="images/avatar.png">
                            </li>
                            <li class="">
                                <img src="images/avatar.png">
                            </li>
                            <li class="">
                                <img src="images/avatar.png">
                            </li>
                        </ul>
                    </dd>
                </dl>


            </aside>
            <div class="forms-content">
                <div class="form-category-hd"><h4 id="cate-name"><span class="js_categoryname">来文信息</span></h4></div>
                <div class="form-category-bd">
                    <div class="entity-info clearfix">

                        <div class="control-group col-5">
                            <label class="control-label">来文单位：</label>
                            <div class="controls">
                                <input type="text"  class="form-control" placeholder="*请填写来文单位" >
                            </div>
                        </div>

                        <div class="control-group col-5">
                            <label class="control-label">来文编号：</label>
                            <div class="controls">
                                <input type="text"  class="form-control" placeholder="*请填写来文编号"  >
                            </div>
                        </div>

                        <div class="control-group col-5">
                            <label class="control-label">来文经办人：</label>
                            <div class="controls">
                                <input type="text"  class="form-control" placeholder="*请填写来文经办人"  >
                            </div>
                        </div>

                        <div class="control-group col-5">
                            <label class="control-label">联系方式：</label>
                            <div class="controls">
                                <input type="text"  class="form-control" placeholder="*请填写联系方式"  >
                            </div>
                        </div>

                        <div class="control-group col-5">
                            <label class="control-label">紧急程度：</label>
                            <div class="controls">
                              <div class="btn-group" role="group">
								  <button type="button" class="btn btn-danger">紧急</button>
								  <button type="button" class="btn btn-default">急</button>
								  <button type="button" class="btn btn-default">一般</button>
							 </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-category-hd"><h4 id="cate-name"><span class="js_categoryname">收文填写</span></h4></div>
                <div class="form-category-bd">
                    <div class="entity-info clearfix">

                        <div class="control-group col-10">
                            <label class="control-label">标题：</label>
                            <div class="controls">
                                <input type="text" class="form-control" placeholder="*填写标题" >
                            </div>
                        </div>

                        <div class="control-group col-5">
                            <label class="control-label">相关项目：</label>
                            <div class="controls">
                                <input type="text" class="form-control" placeholder="选择相关项目" >
                            </div>
                        </div>

                        <div class="control-group col-5">
                            <label class="control-label">送相关部门：</label>
                            <div class="controls">
                                 <a class="icon-plus"></a>
                            </div>
                        </div>

                        <div class="control-group col-10">
                            <label class="control-label">收文顺序号：</label>
                            <div class="controls">
                                <select class="form-control">
                                	 <option value="">请选择</option>
                                    <option value="1">一号线项目</option>
                                    <option value="2">二号线项目</option>
                                    <option value="5">五号线项目</option>
                                </select>
                                	（2015）
                                <select class="form-control">
                               		<option value="">请选择</option>
                                    <option value="1">1号</option>
                                    <option value="2">2号</option>
                                    <option value="5">3号</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group col-5">
                            <label class="control-label">收文日期：</label>
                            <div class="controls">
                                <input type="text"  class="form-control date" placeholder="*选择收文日期">
                            </div>
                        </div>
                        <div class="control-group col-5">
                            <label class="control-label">处理时限：</label>
                            <div class="controls">
                                <input type="text"  class="form-control date" placeholder="*选择处理时限" >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-category-hd"><h4 id="cate-name"><span class="js_categoryname">文档信息</span></h4></div>
                <div class="form-category-bd">
                    <div class="entity-info clearfix">

                        <div class="control-group col-12">
                            <label class="control-label">正文摘要：</label>
                            <div class="controls">
                                <textarea type="text" class="form-control" ></textarea>
                            </div>
                        </div>

                        <div class="control-group col-12">
                            <label class="control-label">正文：</label>
                            <div class="controls">

                                <input type="file" class="file" data-show-preview="false" >

                            </div>
                        </div>

                        <div class="control-group col-12">
                            <label class="control-label">附件：</label>
                            <div class="controls">
                                <!--<input type="text" class="form-control" >-->

                                <input type="file" class="file" data-show-preview="false">

                            </div>
                        </div>


                    </div>
                </div>

                <div class="form-category-hd"><h4 id="cate-name"><span class="js_categoryname">流转处理</span></h4></div>
                <div class="form-category-bd">
                      <div class="entity-info clearfix">
                        <div class="control-group col-6">
                            <label class="control-label">选择下一环节：</label>
                            <div class="controls">
                                <input type="text" class="form-control" >
                            </div>
                        </div>
                         <div class="control-group col-6">
                            <label class="control-label">选择下一处理人：</label>
                            <div class="controls">
                                <a class="icon-plus"></a>
                            </div>
                        </div>
                    </div>
                 </div>
                <div class="form-category-bd">
                    <div class="entity-info clearfix">
                        <div class="control-group col-10">
                            <label class="control-label">公文便签：</label>
                            <div class="controls">
                                <input type="text" class="form-control" >
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
<style>
     .btn-file input[type='file'] {
        position: absolute;
        top: 0;
        right: 0;
         width: 100%;
         height: 100%;
        min-width: 100%;
        min-height: 100%;
        font-size: 12px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        cursor: inherit;
        display: block;
        background: none;
         box-sizing: border-box;
    }
</style>
</body>
</html>
