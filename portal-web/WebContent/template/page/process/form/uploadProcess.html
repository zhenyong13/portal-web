<div class="process-forms dialog-item active">
	<div class="jscroll">
		<div class="forms-body">
			<div class="forms-content">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						{{#if data.is_add}}{{else}}
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">流程编码：</label>
							<div class="controls">
								<input type="text" class="form-control" value="{{data.processcode}}" id="processcode" />
							</div>
						</div>
						{{/if}}
						{{#ifCond data.is_add "==" false}}
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">流程名称：</label>
							<div class="controls">
								<input type="text" class="form-control" id="processname" value="{{data.title}}"></input>
							</div>
						</div>
						{{/ifCond}}
						
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">流程描述：</label>
							<div class="controls">
								<textarea class="form-control" id="opinion" style="width: 281px;height:30px;">{{data.describe}}</textarea>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">选择启用状态：</label>
							<div class="controls">
								<select id="isStart" class="form-control">
									{{#ifCond data.status "==" "enable"}}
										<option value="enable" selected="selected">启用</option>
										<option value="disabled">停用</option>
									{{else}}
										<option value="enable">启用</option>
										<option value="disabled" selected="selected">停用</option>
									{{/ifCond}}
									
								</select>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">序号：</label>
							<div class="controls">
								<input type="text" class="form-control" id="sortorder" value="{{data.sortorder}}"></input>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">流程分类：</label>
							<div class="controls">
								<select id="processtype" class="form-control">
									<option value="">请选择</option>
									{{#each processtype.rows}}
										{{#ifCond ../data.processtype "==" dictcode}}
												<option value="{{dictcode}}" selected="selected">{{dictname}}</option>								
											{{else}}
												<option value="{{dictcode}}">{{dictname}}</option>
										{{/ifCond}}
									{{/each}}
								</select>
							</div>
						</div>
							<div class="control-group col-12">
							<label class="control-label" style="width:120px;">选择流程定义文件：</label>
							<div class="controls">
								<a id="pickFiles" class="btn btn-xs btn-info" style="position: relative;float:left; z-index: 0;">
								<i class="icon-upload-alt"></i> 上传附件</a>
								<input style="font-size: 1px;top:2px;border: solid 1px; opacity: 0; position: absolute; width: 17%; height: 68%;left: 126px;"  type="file" id="file_upload" name="fileupload" class="js_file_upload"  multiple="multiple"/>
								<span id="file_list" style="position: relative;left: 14px;">
								</span>
								<font style="color:#999;padding-left:5px;">目前上传仅支持的文件类型(.zip,.bar)</font>
							</div>
						</div>
						
						
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="pwd-btn-update" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a><a
							id="pwd-btn-cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
