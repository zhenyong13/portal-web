<script id="checkbox-template" type="text/x-handlebars-template">

<script id="radio-template" type="text/x-handlebars-template">

<script id="dealopinion-template" type="text/x-handlebars-template">
{{#if isshow}}
	<div {{#if custom}}style="height:{{custom.height}}"{{/if}} class="col-{{cols}} {{#if curcol}}print-border-end{{else}}print-border{{/if}}" data-col="{{cols}}"  {{#if beforecol}}beforecol="{{beforecol}}" beforewidth="{{beforewidth}}" {{/if}} {{#if curcol}}curcol="{{curcol}}"{{/if}}>
		<label class="control-label">{{name}}</label>
		<div class="controls" style="margin-left: 100px;">
				{{#each value}}
					<div style="{{#ifCond @index "!=" "0"}}border-top: 1px dotted;{{/ifCond}} font-size:14px; display: table;  min-width: 50%;min-height:60px;">
							<p style="padding-top: 6px; word-break: break-all;">{{opinion}}</p>
							<p style="float: right;"><span style="margin-right: 10px;">{{#if signfile}}<img src="{{signfile}}" />{{else}}{{dealuser}}{{/if}}{{#if delegateinfo}}代{{delegateinfo}}签{{/if}}</span><span>{{dealtime}}</span></p>
					</div>

						{{#if result}}
								{{result.name}}：
								{{#each result.value}}
									{{#if result.editable}}
										<input type="{{../../result.selecttype}}" name="handleresult" value="{{code}}" {{#if selected}}checked=checked{{/if}} />{{name}}
									{{else}}
										<input type="{{../../result.selecttype}}" disabled="disabled" name="handleresult" value="{{code}}" {{#if selected}}checked=checked{{/if}} />{{name}}
									{{/if}}
								{{/each}}	
						{{/if}}	
					</div>
				{{/each}}
		</div>
	</div>
{{/if}}
</script>
<script id="dealprocess-template" type="text/x-handlebars-template">

		<thead>
			<tr class="change">
				{{#each value.thead}}<th colspan="{{cols}}">{{name}}</th>{{/each}}
			</tr>
		</thead>

				</tr>
			{{/each}}
		</tbody>
	</table>
{{/if}}
{{/if}}
</script>

<script id="tablelist-template" type="text/x-handlebars-template">
{{#if isshow}}
<div {{#if custom}}style="height:{{custom.height}}"{{/if}} class="col-{{cols}}">
<div style="margin-top: 9px; font-size: 14px;">{{name}}</div>
<div>
	<table class="table table-bordered" id="{{code}}" data-config="{{dataconfig}}" style="margin-top:10px;">
		<thead>
			<tr class="change">
				{{#each value}}
					{{#each thead}}<th colspan="{{cols}}" data-code="{{key}}" >{{name}}</th>{{/each}}
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each value}}
			{{#each tbody}}
				<tr class="{{../../custom.tr_event}}">
					{{#each record}}
							<td colspan="{{cols}}" data-val="{{val}}" {{#if ispk}}ispk="true"{{/if}} {{#if ispkname}}ispkname="true"{{/if}}>
								{{val}}
							</td>
					{{/each}}
				</tr>
			{{/each}}
			{{/each}}
		</tbody>
	</table>
</div>
	{{#each value}}
	{{#if ispagination}}
		<div id="table_query_pagination" style="float: right; padding-right: 10px; margin-top: 3px;width:100%;">
		</div>	
	{{/if}}
	{{/each}}
</div>
{{/if}}
</script>
