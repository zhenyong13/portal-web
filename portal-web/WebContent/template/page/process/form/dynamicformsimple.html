<script id="region-template" type="text/x-handlebars-template">
	<div class="simpleform" style="border-top: 1px solid #19ACE1;border-left: 1px solid #19ACE1;border-right: 1px solid #19ACE1; margin:10px;">
	{{#each this}}
	{{#if region}}
		<div class="entity-info clearfix js_region{{regionorder}}">
		</div>
	{{/if}}
{{/each}}
	</div>
</script>
<script id="checkbox-template" type="text/x-handlebars-template">
	{{#if isshow}}
<div {{#if custom}}style="height:{{custom.height}}"{{/if}} class="col-{{cols}} {{#if curcol}}print-border-end{{else}}print-border{{/if}}"   {{#if beforecol}}beforecol="{{beforecol}}" beforewidth="{{beforewidth}}" {{/if}} {{#if curcol}}curcol="{{curcol}}"{{/if}}>
<label class="control-label">{{name}}</label>
<div class="controls">
<ul class="dowebok controls3">
	{{#if custom.isstyle}}
		{{#each value}}
			<li {{#if ../custom.isnewline }}style="float:none;"{{/if}}>
				<input type="checkbox" name="{{../code}}" class="labelauty" {{#if selected}}checked="checked"{{/if}} value="{{code}}" id="labelauty{{../random}}-{{@index}}" style="display: none;"/>
				<label for="labelauty{{../random}}-{{@index}}">
					{{#if selected}}
						<span data-clzz="{{clzz}}" class="{{clzz}} js_commoncheckbox">{{name}}</span>
					{{else}}
						<span data-clzz="{{clzz}}" class="labelauty-unchecked js_commoncheckbox">{{name}}</span>
					{{/if}}
		 		</label>
			</li>
		{{/each}}
	{{else}}
		{{#each value}}
			<li {{#if ../custom.isnewline }}style="float:none;"{{/if}}>
				<span><input type="checkbox" name="{{../code}}" {{#if ../editable}}{{else}}disabled{{/if}} {{#if selected}}checked="checked"{{/if}} value="{{code}}"/>{{name}}</span>
			</li>
		{{/each}}
	{{/if}}
<ul>
</div>
</div>
{{/if}}
</script>
<script id="title-template" type="text/x-handlebars-template">
{{#if isshow}}
	<div {{#if custom}}style="height:{{custom.height}}"{{/if}} class="col-{{cols}}" style="border-bottom: 1px solid;" data-col="{{cols}}">
		<h1 class="{{#if custom.clzz}}{{custom.clzz}}{{else}}title-print-default{{/if}}">{{name}}</h1>
	</div>
{{/if}}
</script>

<script id="radio-template" type="text/x-handlebars-template">
{{#if isshow}}
<div {{#if custom}}style="height:{{custom.height}}"{{/if}} class="{{#if curcol}}print-border-end{{else}}print-border{{/if}} col-{{cols}}" {{#if beforecol}}beforecol="{{beforecol}}" beforewidth="{{beforewidth}}" {{/if}} {{#if curcol}}curcol="{{curcol}}"{{/if}}>
<input id="requiredflag{{code}}" type="hidden" value="" data-required="{{required}}" data-name="{{name}}"/>
<label class="control-label">{{#if required}}<span style="color:red;">*</span>{{/if}}{{name}}</label>
<div class="controls">
<ul class="dowebok controls3">
{{#if editable}}
	{{#each value}}
	{{#if ../custom}}
			{{#if ../../custom.isstyle}}
					<li  {{#if ../../../custom.isnewline }}style="float:none;"{{/if}}>
						<input type="radio"  name="{{../../../code}}" data-text="{{name}}" value="{{code}}" data-params="{{../../../custom.eventparamsstr}}" class="labelauty {{../../../custom.event}}" {{#if selected}}checked="checked"{{/if}} id="labelauty{{../../../random}}-{{@index}}" style="display: none;">
						<label for="labelauty{{../../../random}}-{{@index}}">
							{{#if selected}}
								<span data-clzz="{{clzz}}" class="{{#radio_selected clzz}}{{/radio_selected}} js_commonradio">{{name}}</span>
							{{else}}
								<span data-clzz="{{clzz}}" class="labelauty-unchecked js_commonradio">{{name}}</span>
							{{/if}}
		 				</label>
				  </li>	
			{{else}}
					<li {{#if ../../../custom.isnewline }}style="float:none;line-height: 20px;"{{/if}}>
						<input type="radio" name="{{../../../code}}" data-text="{{name}}" value="{{code}}" data-params="{{../../../custom.eventparamsstr}}" class="labelauty {{../../../custom.event}}" {{#if selected}}checked="checked"{{/if}}>
						<span>{{name}}</span>
				  </li>	
			{{/if}}
		{{else}}
			<li>
				<input type="radio" name="{{../../code}}" value="{{code}}" class="labelauty" {{#if selected}}checked="checked"{{/if}} id="labelauty{{../random}}-{{@index}}" style="display: none;">
				<label for="labelauty{{../random}}-{{@index}}">
					{{#if selected}}
						<span data-clzz="{{clzz}}" class="{{#radio_selected clzz}}{{/radio_selected}} js_commonradio">{{name}}</span>
					{{else}}
						<span data-clzz="{{clzz}}" class="labelauty-unchecked js_commonradio">{{name}}</span>
					{{/if}}
		 		</label>
			</li>	
	{{/if}}
	{{/each}}
{{else}}
{{#each value}}
{{#if ../custom.isstyle}}
	<li {{#if ../../custom.isnewline }}style="float:none;line-height: 20px;"{{/if}}>
		<input type="radio" name="{{../../code}}"  value="{{code}}" class="labelauty"  disabled {{#if selected}}checked="checked"{{/if}} id="labelauty{{random}}-{{@index}}" style="display: none;">
		<label for="labelauty{{random}}-{{@index}}">
				{{#if selected}}
					<span data-clzz="{{clzz}}" class="{{#radio_selected clzz}}{{/radio_selected}}">{{name}}</span>
				{{else}}
					<span data-clzz="{{clzz}}" class="labelauty-unchecked">{{name}}</span>
				{{/if}}
		</label>
	</li>
{{else}}
	<li {{#if ../../custom.isnewline }}style="float:none;line-height: 20px;"{{/if}}>
		<input type="radio" name="{{../../../code}}" disabled value="{{code}}" {{#if selected}}checked="checked"{{/if}}>
		<span>{{name}}</span>
	 </li>	
{{/if}}
{{/each}}
{{/if}}
</ul>
</div>
</div>
{{else}}
	{{#each value}}
		{{#if selected}}
			<input type="radio" name="{{../../code}}"  value="{{code}}" checked="checked"  style="display: none;">
		{{/if}}
	{{/each}}
{{/if}}
</script>

<script id="tablelist-template" type="text/x-handlebars-template">
{{#if isshow}}
<div {{#if custom}}style="height:{{custom.height}}"{{/if}} class="col-{{cols}} {{#if curcol}}print-border-end{{else}}print-border{{/if}}" data-col="{{cols}}"  {{#if beforecol}}beforecol="{{beforecol}}" beforewidth="{{beforewidth}}" {{/if}} {{#if curcol}}curcol="{{curcol}}"{{/if}}>
<input id="requiredflag{{code}}" type="hidden" value="" data-required="{{required}}" data-name="{{name}}"/>
{{#if custom.title}}<div>{{#outputhtml custom.title}}{{/outputhtml}}</div>{{/if}}
<div class="controls">
	<table class="table table-bordered noprint" id="{{code}}" data-config="{{dataconfig}}" style="margin-top:10px;">
		<thead>
			<tr class="change">
				{{#each value}}
					{{#each thead}}<th colspan="{{cols}}" class="{{#if contentconfig.isshow}}{{else}}hide{{/if}}" data-code="{{key}}" >{{name}}</th>{{/each}}
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each value}}
			{{#if ../ispicker}}
				<tr class="{{../../custom.tr_event}}">
				{{#each thead}}
					{{#ifCond @index "==" "0"}}<td colspan="{{cols}}">清空</td>{{else}}<td colspan="{{cols}}">&nbsp;</td>{{/ifCond}}
				{{/each}}
				</tr>
			  {{/if}}
			{{#each tbody}}
				<tr class="{{../../custom.tr_event}}" data-record="{{recordjson}}">
					{{#each record}}
						{{#if isoperate}}
							<td colspan="{{cols}}"  class="{{#if config.isshow}}{{else}}hide{{/if}}" >
							  {{#each operators}}
							 		<span class="{{clzz}} {{event}}" data-title="{{title}}" data-custom="{{customstr}}" style="cursor: pointer;" title="{{title}}"></span>
							  {{/each}}
							</td>		
						{{else}}
							<td colspan="{{cols}}" style="{{#ifCond @index "==" "0"}}{{#ifCond val "==" "清空"}}color:blue;{{/ifCond}}{{/ifCond}}"  class="{{#if config.isshow}}{{else}}hide{{/if}}" data-val="{{val}}" {{#if config.ispk}}ispk="true"{{/if}} {{#if config.ispkname}}ispkname="true"{{/if}}>
									{{#if config.ispk}}
										{{#if ../../../../../ischeckbox}}
											<input type="checkbox" name="{{code}}" class="js-table-checkbox" value="{{val}}"/>
										{{else}}
											{{val}}
										{{/if}}
									{{else}}
										{{#ifCond config.type "==" "select"}}
											{{#if config.editable}}
												<select name="{{code}}" class="{{#if config.required}}required{{/if}}" style="70%">
													{{#each config.value}}
														{{#ifCond code "==" ../val}}
																<option value="{{code}}" selected="selected">{{name}}</option>
															{{else}}
															 	<option value="{{code}}">{{name}}</option>	
														{{/ifCond}}
														
													{{/each}}
												</select>
											{{else}}
												<span class="show_val" style="color:#0D0D0D" data-type="label">{{val}}</span>
											{{/if}}
										{{/ifCond}}
										{{#ifCond config.type "==" "fileupload"}}
														<span class="showfiles" id="{{code}}" data-type="fileupload" data-code="{{code}}" style="display:block;">
															{{#each val}}
																<span class="file-show" data-name="{{name}}" data-code="{{code}}" data-isedit="false">
																	<a data-file-id="{{code}}" class="filename_view js_file_view">{{name}}</a>
																	<a  href="{{../../baseUrl}}{{code}}"  target="_blank" class="file_view fa fa-download"></a>
																</span>
															{{/each}}
														</span>
										{{/ifCond}}
										{{#ifCond config.type "==" "label"}}
											<span class="show_val" style="color:#0D0D0D" data-type="label">
											{{#if custom.isexpr}}
												{{#calculate_common ../../../../record custom.expression}}{{/calculate_common}}</span>
											{{else}}
												{{val}}
											{{/if}}
											</span>
											<input type="hidden" id="{{code}}" data-custom="{{customstr}}" style="width:70%;  height: 28px;" name="{{code}}" data-id="{{code}}" value="{{#if custom.isexpr}}{{#calculate_common ../../../../../record custom.expression custom}}{{/calculate_common}}{{else}}{{#if custom.symbol}}{{#formatMoney val custom }}{{/formatMoney}}{{else}}{{val}}{{/if}}{{/if}}" />
										{{/ifCond}}
										{{#ifCond config.type "==" "text"}}
											<input type="text" id="{{code}}" {{#if config.editable}}{{else}}readonly="readonly"{{/if}} class="iptCom {{#each operators}}{{event}}{{/each}} {{#if config.required}}required{{/if}}" context="{{context}}"  data-custom="{{customstr}}" style="width:70%;  height: 28px;" name="{{code}}" data-id="{{code}}" value="{{#if custom.isexpr}}{{#calculate_common ../../../../../record custom.expression custom}}{{/calculate_common}}{{else}}{{#if custom.symbol}}{{#formatMoney val custom }}{{/formatMoney}}{{else}}{{val}}{{/if}}{{/if}}" />
											{{#if config.editable}}<i></i>{{/if}}
										{{/ifCond}}
									{{/if}}
							</td>
						{{/if}}
					{{/each}}
				</tr>
			{{/each}}
			{{/each}}
			{{#each value}}
			{{#if sumobj}}
				<tr data-type="sumcol">
					<td colspan={{sumobj.label.cols}}>{{sumobj.label.name}}</td>
					{{#each sumobj.sum}}
						<td colspan="{{cols}}"  class="{{#if config.isshow}}{{else}}hide{{/if}}"  data-hassum="{{hassum}}">{{#if hassum}}<input type="hidden" data-operators="{{operatorstr}}" data-oldval="{{val}}" class="{{#if operators}}{{#each operators}}{{event}} {{/each}}{{/if}}" value="{{val}}"/><span>{{#if ../custom.symbol}}{{#formatMoney val ../custom}}{{/formatMoney}}{{else}}{{val}}{{/if}}{{/if}}</span></td>
					{{/each}}
				</tr>
			{{/if}}
			{{/each}}
		</tbody>
	</table>
</div>
	{{#each value}}
	{{#if ispagination}}
		<div id="table_query_pagination" style="float: right; padding-right: 10px; margin-top: 3px;width:100%;">
		</div>	
	{{/if}}
	{{/each}}
</div>
{{/if}}
</script>

<script id="addtr-template" type="text/x-handlebars-template">

<script id="taskhandle-template" type="text/x-handlebars-template">
	<div {{#if attr.custom}}style="height:{{attr.custom.height}}"{{/if}} class="col-{{attr.cols}} {{#if attr.curcol}}print-border-end{{else}}print-border{{/if}}" {{#if attr.beforecol}}beforecol="{{attr.beforecol}}" beforewidth="{{attr.beforewidth}}" {{/if}} {{#if attr.curcol}}curcol="{{attr.curcol}}"{{/if}}>
					<div class="entity-info clearfix">
						{{#if processdefLoad.data.result}}
						{{#if processdefLoad.data.result.isshow}}
						<div class="control-group col-12 js-result-isshow">
							<label class="control-label">{{processdefLoad.data.result.name}}：</label>
							<div class="controls">
							<ul class="dowebok controls">
							{{#each processdefLoad.data.result.valuesource}}
								{{#if ../processdefLoad.data.result.editable}}
									<li>
										<input type="radio" name="result" value="{{../code}}" class="labelauty" {{#if ../selected}}checked="checked"{{/if}} id="labelauty{{../../pageId}}-{{@index}}" style="display: none;">
										<label for="labelauty{{../../pageId}}-{{@index}}">
										{{#if ../selected}}
											<span data-clzz="{{../clzz}}" class="{{#radio_selected ../clzz}}{{/radio_selected}} js_commonradio">{{../name}}</span>
											{{else}}
											<span data-clzz="{{../clzz}}" class="labelauty-unchecked js_commonradio">{{../name}}</span>
										{{/if}}
										</label>
									</li>
								{{else}}
								<!-- 非编辑 -->
									{{#if ../selected}}
									<li>
										<input type="radio" name="result"  value="{{code}}" class="labelauty" checked="checked" id="labelauty{{../../../pageId}}-{{@index}}" style="display: none;">
										<label for="labelauty{{../../../pageId}}-{{@index}}">
												<span data-clzz="{{clzz}}" class="{{#radio_selected clzz}}{{/radio_selected}}">{{name}}</span>
										</label>
									</li>
									{{/if}}
								{{/if}}
							{{/each}}
							</ul>
							</div>
						</div>
						{{/if}}
						{{/if}}
						
						<!-- end result -->
						
						<!-- 处理意思见 -->
						{{#if processdefLoad.data.opinion.isshow}}
						<div class="control-group col-12 jsopiniondiv">
							<div>{{processdefLoad.data.opinion.name}}：<input type="checkbox"  id="setCommonLang" placeholder="必填" {{#if processdefLoad.data.handleinfo.setasfrequence}}checked="checked"{{/if}} />设定为常用语<a style="float:right;" class="js_more_normal">更多&gt;&gt;</a>
							<span class="js_common_show" style="float:right;">{{#each commonoption  }}
							<a class="js_span_common" style="margin-right:5px;" data-content="{{content}}" title="{{content}}">{{title}}</a>
							{{/each}}</span>
							</div>
							<div class="controls"  id="common_opinion">
							   {{#if processdefLoad.data.opinion.editable}}
								<textarea id="opinion" class="form-control {{#if processdefLoad.data.opinion.required}}required{{/if}}" placeholder="{{#if processdefLoad.data.opinion.required}}必填{{/if}}">{{processdefLoad.data.opinion.value}}</textarea>
								{{else}}
									<textarea id="opinion" class="form-control" readonly="readonly" >{{processdefLoad.data.opinion.value}}</textarea>
								{{/if}}
							</div>
							<!-- 已阅 -->
							<div class="controls hide"  id="read_opinion"  style="display: none;">
							   {{#if processdefLoad.data.opinion.editable}}
									<textarea id="readopinion" class="form-control" >{{processdefLoad.data.opinion.value}}</textarea>
								{{else}}
									<textarea id="readopinion" class="form-control" readonly="readonly">{{processdefLoad.data.opinion.value}}</textarea>
								{{/if}}
							</div>
						</div>
						{{/if}}
						<!-- 处理意思见 -->
						
						<!-- shownextstep 下一环节-->
						{{#if processdefLoad.data.shownextstep}}
						<div class="control-group col-12 js_ishide js-handlediv">
							<label class="control-label">下一环节：</label>
							<div class="controls">
							 <ul class="dowebok controls">
								{{#each processdefLoad.data.candidatesteps}}
									<li>
										<input type="radio" name="transition" value="{{transition.transitionid}}" data-name="{{transition.transitionname}}"   {{#if transition.selected}} checked="checked"{{/if}} class="labelauty required next-step" id="next-step-{{@index}}{{../pageId}}" style="display: none;">
										<label for="next-step-{{@index}}{{../pageId}}">
											{{#if transition.selected}}
												<span class="next-step-checked js_step_sel">{{transition.transitionname}}</span>
											{{else}}
												<span class="next-step-unchecked js_step_sel">{{transition.transitionname}}</span>
											{{/if}}
										</label>
									</li>
								{{/each}}
							</ul>
						  </div>
						</div>

						<div class="control-group col-12 js_ishide js-nexthandlerdiv">
							<label class="control-label">下一处理人：</label>
							<div class="controls">
								<a class="icon-plus js_next_user" style="top: 10px;{{#each processdefLoad.data.candidatesteps}}{{#if selectedvalues}}{{#if ../handleinfo}}{{#if ../../handleinfo.nextuser}}display:none{{/if}}{{/if}}{{/if}}{{/each}}">添加下一处理人员</a>
								<span id="selected_next_handler" style="line-height:40px;" data-type="next_handler">
									{{#each processdefLoad.data.candidatesteps}}
										{{#each selectedvalues}}
										<span class="file-show" style="margin-right:3px;">
										  <a  real_code="{{pcode}}_{{code}}" uid="{{code}}" data-name="{{name}}">{{name}}</a>
										  <a class="close_file js_close_dept file_remove_file" title="删除">×</a>
										</span>
											<!-- <a class="form_tag" real_code="{{pcode}}_{{code}}" uid="{{code}}" data-name="{{name}}">{{name}}<button type="button" class="close js_close_dept" title="删除">×</button></a> -->
										{{/each}}
									{{/each}}
								</span>
							</div>
						</div>
						
						{{/if}}
						<!-- shownextstep 
						<div id="submit-common" class="control-group col-12"><a class="btn btn-success js_submit"  style="float:right;">提交</a></div>
						<div id="submit-read" class="control-group col-12 hide"><a class="btn btn-success js_read_submit" vel="read" style="float:right;">提交</a></div>
						下一环节-->
					</div>
				</div>
</script>
