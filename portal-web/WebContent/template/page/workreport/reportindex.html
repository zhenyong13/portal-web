<!-- 左边 月季周  导航 -->
<script id="timeline" type="text/x-handlebars-template">
{{#each months}}
{{#if ismonth}}
<div class="timetree-month">
   <div class="timetree-head month {{#if active}}active{{/if}}" data-month="{{val}}">
    <span class="time-text">
    	<strong style="color: #000;">{{val}}</strong>月
    </span>
    <span><em data-month="{{val}}" class="time-circle"></em></span>
   </div>
   <ul id="month{{val}}" class="timetree-weeklist" {{#if active}}style="display: block;"{{/if}}>
    {{#each weeks}}
	<li data-week="{{val}}" data-from="{{from}}" data-to="{{to}}" {{#if iscurrent}}class="active"{{/if}}>
    	<a class="router j_weekreport" >第<span>{{val}}</span>周<em class="arrow-s"></em><em class="arrow-b"></em></a>
    	<em class="time-circle {{#if iscurrent}}currentweek{{/if}}"  data-week="{{val}}" ></em>
    </li>
	{{/each}}
   </ul>
</div>
{{else}}
<div class="timetree-head season">
     <span class="time-text">{{desc}}</span>
     <em class="time-circle"></em>
</div>
{{/if}}
{{/each}}
</script>
