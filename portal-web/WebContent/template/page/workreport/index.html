<!-- 添报告事项 -->
<script id="tr-template" type="text/x-handlebars-template">
{{#each data}}
   <tr data-id="{{id}}">
 	<td>{{#if seqno}}{{seqno}}{{else}}{{addOne @index}}{{/if}}</td>
 	<td>
     	<select id="worktype" style="width:80px;">
         	<option value="1" {{#ifCond worktype "==" "1"}}selected{{/ifCond}}>运维类</option>
         	<option value="2" {{#ifCond worktype "==" "1"}}selected{{/ifCond}}>研发类</option>
         	<option value="3" {{#ifCond worktype "==" "1"}}selected{{/ifCond}}>BIM事项</option>
     		<option value="4" {{#ifCond worktype "==" "1"}}selected{{/ifCond}}>日常工作</option>
     	</select>
 	</td>
 	<td> 
		<span class="control-btn btn btn-sm js_textedit" data-id="{{id}}" data-name="worktask" ><a class="icon-plus"></a></span>
	</td>
 	<td>
 		<select id="worklevel" style="width:80px;">
         	<option value="1" {{#ifCond worklevel "==" "1"}}selected{{/ifCond}}>高</option>
         	<option value="2" {{#ifCond worklevel "==" "1"}}selected{{/ifCond}}>中</option>
         	<option value="3" {{#ifCond worklevel "==" "1"}}selected{{/ifCond}}>低</option>
     	</select>
 	</td>
 	<td><!-- 负责人 -->
		<div class="controls">
			<div class="remind-user">
				<input id="creator{{id}}" data-code="{{manager.code}}" type="text" class="control-input typeahead search js_select_man" value="{{manager.name}}"
					data-entity="employee" data-multi="true" style="width:75px;height:30px;border-radius:3px; " placeholder="负责人">
				<div id="typeahead-div" class="tt-suggestion border-dropdown" style="width:75px;margin:28px 0 0 0px;border: 0px solid #a3adba">
					<div class="loading_small employee" style="display: none;">正在加载数据...</div>
					<div class="userselectlist"></div>
				</div>
			</div>
		</div>
	</td>
 	<td><!-- 协调人 -->
		<div class="controls">
			<div class="remind-user">
				<input id="assist{{id}}" data-code="{{assist.code}}" type="text" class="control-input typeahead search js_select_man" value="{{assist.name}}"
					data-entity="employee" data-multi="true" style="width:75px;height:30px;border-radius:3px; " placeholder="协调人">
				<div id="typeahead-div" class="tt-suggestion border-dropdown" style="width:75px;margin:28px 0 0 0px;border: 0px solid #a3adba">
					<div class="loading_small employee" style="display: none;">正在加载数据...</div>
					<div class="userselectlist"></div>
				</div>
			</div>
		</div>
	</td>
 	<td>
		<!-- 结果定义 -->
		<span class="control-btn btn btn-sm js_textedit" data-id="{{id}}" data-name="workresult"><a class="icon-plus"></a></span>
	</td>
 	<td>
		<!-- 计划完成时间 -->
		<input type="text" id="planfinish" class="date form-control" style="width:100px;" value="{{planfinish}}"/>
	</td>
 	<td>
		<!-- 实际完成时间 -->
		<input type="text" id="currentfinish" class="date form-control" style="width:100px;" value="{{currentfinish}}"/>
	</td>
 	<td>
 	<select id="workstate" style="width:80px;">
     	<option value="1" {{#ifCond workstate "==" "1"}}selected{{/ifCond}}>进行中</option>
     	<option value="2" {{#ifCond workstate "==" "1"}}selected{{/ifCond}}>未开始</option>
     	<option value="3" {{#ifCond workstate "==" "1"}}selected{{/ifCond}}>已完成</option>
    </select>
 	</td>
 	<td>
	    <!-- 完成进度 -->
		<span class="control-btn btn btn-sm js_textedit" data-id="{{id}}" data-name="workprogress"><a class="icon-plus"></a></span>
 	</td>
 	<td>
		<!-- 未完成原因及解决措施 -->
		<span class="control-btn btn btn-sm js_textedit" data-id="{{id}}" data-name="nofinishreason"><a class="icon-plus"></a></span>
 	</td>
	<td>
		<!-- 删除 -->
		<a class="fa fa-trash-o js_module_del" data-id="{{id}}" title="删除"></a>
 	</td>
 	</tr>
{{/each}}
</script>


<!-- 左边 月季周  导航 -->
<script id="timeline-template" type="text/x-handlebars-template">
{{#each months}}
{{#if ismonth}}
<div class="timetree-month">
    <div class="timetree-head month {{#if active}}active{{/if}}" data-month="{{val}}">
    <span class="time-text">
    	<strong style="color: #000;">{{value}}</strong>月
    </span>
    <span><em data-month="{{value}}" class="time-circle"></em></span>
   </div>
   <ul id="month{{val}}" class="timetree-weeklist" {{#if active}}style="display: block;"{{/if}}>
    {{#each weeks}}
	<li data-week="{{val}}" data-from="{{from}}" data-to="{{to}}" {{#if iscurrent}}class="active"{{/if}}>
    	<a class="router j_weekreport">第<span>{{val}}</span>周<em class="arrow-s"></em><em class="arrow-b"></em></a>
    	<em class="time-circle {{#if iscurrent}}currentweek{{/if}}"  data-week="{{val}}" ></em>
    </li>
	{{/each}}
   </ul>
</div>
{{else}}
<div class="timetree-head season">
     <span class="time-text">{{desc}}</span>
     <em class="time-circle"></em>
</div>
{{/if}}
{{/each}}
</script>

<div class="btn-group pull-right" id="switch">
