<div class="process-forms dialog-item active">
	<div class="jscroll">
		<div class="forms-body">
			<div class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">分类名称：</label>
							<div class="controls">
								<input type="text" id="type_name" class="form-control required" value="{{typename}}"/>
								<input type="hidden" id="type_code" value="{{typecode}}"/>
								<input type="hidden" id="tid" value="{{tid}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">分类样式：</label>
							<div class="controls">
								<input type="text" id="type_class" class="form-control" value="{{iconclass}}"/>
								<a class="icon-search js_type_class" style="position: relative;left: -20px;  bottom: 0px;"></a>
								<i id="typeclass" class="{{iconclass}}"></i>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">父分类：</label>
							<div class="controls">
								<select id="parentcode" style="width:120px;">
								</select>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">序号：</label>
							<div class="controls">
								<input type="text" id="sortorder" class="form-control" value="{{sortorder}}"/>
								<input type="hidden" id="class" value="form" />
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label" style="width:120px;">状态：</label>
							<div class="controls">
								<select id="status" style="width:120px;">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="pwd-btn-update" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a><a
							id="pwd-btn-cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
