<script id="module-list-template" type="text/x-handlebars-template">
{{#each data.rows}}
<li class="document clearfix router document-li ui-draggable j_entityslider-toggle mine">
		<span class="sn" style="width:5%;">{{addOne @index}}</span>
		<span class="checkbox js-check-box" style="width:5%;"><i class="icon-checkbox-unchecked" data-id="{{id}}"></i></span>
		<span class="ret_width_15 ellipsis filterSlip_js" title="{{filecode}}">{{filecode}}</span>
		<span class="ret_width_15 ellipsis filterSlip_js" title="{{filename}}">{{filename}}</span>
		<span class="ret_width_15 ellipsis filterSlip_js" title="{{foldercode}}">{{foldercode}}</span>
		<span class="ret_width_15 ellipsis filterSlip_js" title="{{creator}}">{{creator}}</span>


		<span class="ret_width_8 ellipsis date">{{createtime}}</span>

		<span class="ret_width_5 js_document-download" data-code="{{filecode}}" data-filecode="{{downloadurl}}"  style="color:#0000FF;">下载</span>
		<span class="ret_width_10 js_document-qcode" data-code="{{filecode}}" data-filecode="{{downloadurl}}"  style="color:#0000FF;">
			{{#if hasqrcode}}
				重新生成二维码
			{{else}}
				生成二维码
			{{/if}}
		</span>
		<span class="ret_width_5 js_document-move" data-code="{{id}}" data-filecode="{{downloadurl}}" style="color:#0000FF;">移动</span>
</li>
{{/each}}
</script>



<script id="uploadFileView-template" type="text/x-handlebars-template">
<form id="uploadFileForm" name="uploadFileForm" method="post" enctype="multipart/form-data">
<div class="uploadFileView">
<div class="control-group col-12">
	<div class="controls">
        <label class="vl_name">文件名称：</label>
		<a id="pick_ipt" class="btn" ></a>
		<input type="file" id="attachfile_upload" data-attach="attach" name="fileupload" class="js_file_upload" multiple="multiple" />
		<a id="pickFiles" class="btn btn-xs btn-info"> 
			<i class="icon-upload-alt"></i> 上传附件
		</a> 
		
	</div>
</div>

<div class="control-group col-12">
	<div class="controls">
        <label class="vl_name">文件目录：</label>
		<input type="hidden" id="folderCodeDir" name="foldercode" />
		<input type="hidden" id="userCodeDir" name="usercode" />
		<a id="selectFolder" class="btn btn-xs" foldercode=""></a> 
	</div>
</div>

<div class="control-group col-12">
	<div class="controls">
        <label class="vl_name">文件描述：</label>
		<textarea id="filedesc" name="filedesc"></textarea>
	</div>
</div>

<div class="control-group col-12">
	<div class="controls" style="float:right;">
		<a id="uploadFormSubmit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
		<a id="uploadFormCancel" class="btn btn-sm js_form_cancel">取消</a>
	</div>
</div>
</div>
</form>
</script>
