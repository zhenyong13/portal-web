<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-12">
							<label class="control-label">发文字号：</label>
							<div class="controls">
								 <span class="show_val">{{serialcode}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">年：</label>
							<div class="controls">
								 <span class="show_val">{{year}}</span>
							</div>
						</div>
						  
						<div class="control-group col-12">
							<label class="control-label">流水号：</label>
							<div class="controls">
								<span class="show_val">{{num}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">组织：</label>
							<div class="controls">
								<span class="show_val">{{orgcode}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">类型：</label>
							<div class="controls">
								<span class="show_val">{{type}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">创建人：</label>
							<div class="controls">
								<span class="show_val">{{creator}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">创建时间：</label>
							<div class="controls">
								<span class="show_val">{{creatime}}</span>
							</div>
						</div>
						 
						<div class="control-group col-12">
							<label class="control-label">描述：</label>
							<div class="controls">
							    <span class="show_val">{{remark}}</span>
							</div>
						</div>
						 
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="cancel" class="btn btn-sm js_form_cancel">关闭</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
