<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-12">
							<label class="control-label">发文字号：</label>
							<div class="controls">
								 <input type="text" id="serialcode" class="form-control" value="{{serialcode}}" />
								 <input type="hidden" id="tid" class="form-control" value="{{id}}" />
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">年：</label>
							<div class="controls">
								 <input type="text" id="year" class="form-control" value="{{year}}" readonly="readonly"/>
							</div>
						</div>
						<!-- <div class="control-group col-12">
							<label class="control-label">流水号：</label>
							<div class="controls">
								<input type="text" id="num" class="form-control required"  value="{{num}}"/>
							</div>
						</div> -->
						<div class="control-group col-12">
							<label class="control-label">所属组织：</label>
							<div class="controls">
								<input type="text" id="parentname" class="form-control" value="{{orgcode}}" readonly="readonly"/>
								 <input type="hidden" id="parentcode" value="{{orgcode}}"/>
								 <a class="icon-search js_search_dept" style="position: relative;position: relative;left: -20px;"></a>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">类型：</label>
							<div class="controls">
								<select id="serialtype"></select>
							</div>
						</div>
						 
						<div class="control-group col-12">
							<label class="control-label">描述：</label>
							<div class="controls">
								<textarea id="remark" class="form-control"  style="width:400px;">{{remark}}</textarea>
							</div>
						</div>
						 
						 
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">关闭</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
