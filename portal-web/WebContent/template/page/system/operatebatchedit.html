<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-6">
							<label class="control-label">组织：</label>
							<div class="controls">
								 <input type="text" id="parentname" class="form-control" value="{{parentname}}" readonly="readonly"/>
								 <input type="hidden" id="parentcode" value="{{orgcode}}"/>
								 <a class="icon-search js_search_dept" style="margin-right: 10px;position: relative;"></a>
								<!-- <span class="selected_dept_show"></span> -->
							</div>
						</div>
						 
						<div class="control-group col-6">
							<label class="control-label">性别：</label>
							<div class="controls">
								<select id="sex" class="form-control">
									<option value="">请选择</option>
									<option value="male" {{#ifCond sex "==" "male"}}selected{{/ifCond}}>男</option>
									<option value="female" {{#ifCond sex "==" "female"}}selected{{/ifCond}}>女</option>
								</select>
								<!-- <a id="btn-changePwd" class="btn btn-sm btn-primary pwd-toggle" type="changePwd" userid="1659"><i class="icon-pencil"></i> 修改密码 </a> --> 
								{{#if id}}
								<a id="btn-resetPwd" class="btn btn-sm btn-primary pwd-toggle" type="resetPwd" data-tid="{{id}}"><i class="icon-pencil"></i> 重置密码</a>
								{{/if}}
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">上级领导：</label>
							<div class="controls">
								 <input type="hidden" id="userleader" class="form-control" value="{{userleader}}"/>
								<div class="typeahead-wrapper" style="border: 0px solid #a3adba">
									<div class="remind-user">
										<input id="leader_man" data-code="" type="text" class="control-input typeahead search" value="{{userleader}}"
											data-entity="employee" data-multi="true" style="width:205px !important;height:30px" placeholder="输入姓名">
										<div id="typeahead-div" class="tt-suggestion border-dropdown" style="width:205px;margin:28px 0 0 0px;border: 0px solid #a3adba">
											<div class="loading_small employee" style="display: none;">正在加载数据...</div>
											<div id="searchListL" class="userselectlist">
												 
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label">职务：</label>
							<div class="controls">
								<input type="text" id="userrank" class="form-control" value="{{userrank}}"/>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">职位：</label>
							<div class="controls">
								<input type="text" id="userlevel" class="form-control" value="{{userlevel}}"/>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">职位级别：</label>
							<div class="controls">
								<input type="text" id="positionlevel" class="form-control" value="{{positionlevel}}"/>
							</div>
						</div>
						  
						<!-- <div class="control-group col-12">
							<label class="control-label">角色：</label>
							<div class="controls">
								 <a class="icon-plus js_search_role" style="margin-right: 10px;position: relative;"></a>
								 <span class="selected_role_show"></span>
							</div>
						</div> -->
						  
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script id="sel-personshow-template" type="text/x-handlebars-template">
{{#each persons}}
	 <span class="file-show" style="margin-left:10px;" data-code="{{code}}"><a id="{{code}}" data-name="{{name}}">{{name}}</a> <a class="close_file js_close_dept file_remove_file" title="删除">×</a></span>
{{/each}}
</script>
