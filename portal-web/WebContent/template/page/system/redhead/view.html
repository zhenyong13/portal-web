<!-- <div class="e-title"><a title="关闭" id="btn-close" class="fr close">×</a>
<i class="imgcon img-profile"></i><h5>新增</h5></div> -->
<div class="process-forms dialog-item active">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form_info" class="forms-content js_processtypeform" style="max-height: 500px;">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee; ">
					<div class="entity-info clearfix">
						
						<div class="control-group col-12">
							<label class="control-label">红头文模版名称：</label>
							<div class="controls">
								<span class="show_val">{{reddocname}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">红头文模版类型</label>
							<div class="controls">
								<span class="show_val">{{reddoctype}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">是否可用：</label>
							<div class="controls">
							<span class="show_val">{{isenabled}}</span>
							</div>
						</div>
						
						<div class="control-group col-12">
							<label class="control-label">创建人：</label>
							<div class="controls">
								<span class="show_val">{{creator}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">创建时间：</label>
							<div class="controls">
								<span class="show_val">{{createtime}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">红头文模版：</label>
							<div class="controls">
								<span id="feedbackUpload-showfiles" data-code="maindoc" style="display:block;">
										<span class="file-show" data-name="{{filecode}}" data-code="{{filecode}}" data-isedit="{{editable}}">
										<a  class="filename_view js_file_view" data-file-id="{{filecode}}" >{{filecode}}</a>
										<a href="{{baseUrl}}{{filecode}}" target="_blank" class="file_view fa fa-download"></a>
										</span>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="cancel" class="btn btn-sm js_form_cancel">关闭</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
