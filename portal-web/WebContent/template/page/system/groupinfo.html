<div class="e-title"><a title="关闭" id="btn-close" class="fr close">×</a>
<i class="imgcon img-profile"></i><h5> {{groupname}}</h5></div>
<div id="user-container" class="user-container bg-white pt-20">
    <div style="margin-left:50px;">
                <div class="control-group">
                    {{groupname}}, 当前共【{{#if members.length}}{{members.length}}{{else}}0{{/if}}】位成员
                </div>
                <div class="control-group">
                    <label class="control-label">群组成员：<a id="addGroupMember" data-code="{{groupcode}}" data-type="{{grouptype}}" class="icon-plus" style="height: 20px;  width: 20px;  margin: 5px;" title="添加群组成员"></a></label>
                    <div id="user-info" class="scrollwrapper form-horizontal" style="height:400px;margin-left:50px;"> 
		                    <ul class="user-list clearfix">
		                    	{{#if members.length}}
			                    {{#each members}}
			                    <li class="j_clickhide file-show" style="margin-right:5px; height: 60px;width: 70px;float: left;text-overflow: ellipsis; overflow: hidden;text-align: center;">
				                    <a class="fl router user-item-cart" style="padding-left: 12px;">
					                    <img style="height: 20px;  width: 20px;  margin-right: 5px; border-radius: 50%;" src="{{#if avatarcode}}{{../../baseurl}}{{avatarcode}}{{else}}images/avatar.png{{/if}}">
					                    <br/><em class="ellipsis user-item" user-id="{{usercode}}" title="{{#if username}}{{username}}{{else}}{{usercode}}{{/if}}">{{#if username}}{{username}}{{else}}{{usercode}}{{/if}}</em>
				                    </a>
				                    <span class="fl" style="  width: 25px; position: relative;  bottom: 52px;  left: 60px;">
				                    	<a data-code="{{id}}" class="fl select_x close_file  file_remove_file remove_user" title="删除">×</a>
				                    </span>
			                    </li>
			                     {{/each}}
			                     {{else}}
			                     <li class="j_clickhide file-show" style="margin-right:5px; height: 50px;width: 60px;float: left;text-overflow: ellipsis; overflow: hidden;text-align: center;">
				                    <a class="fl router user-item-cart" style="padding-left: 12px;">
					                    <br/><em class="ellipsis">暂无成员</em>
				                    </a>
			                    </li>
			                     {{/if}}
		                    </ul>
                    </div>
             </div>
   </div>
</div>
