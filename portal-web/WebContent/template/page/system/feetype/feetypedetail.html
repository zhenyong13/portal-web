<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-6">
							<label class="control-label">费项类型编码：</label>
							<div class="controls">
								<span class="show_val">{{typecode}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">费项类型名称：</label>
							<div class="controls">
							<span class="show_val">{{typename}}</span>
							</div>
						</div>
						 
						<div class="control-group col-6">
							<label class="control-label">费项类型类型：</label>
							<div class="controls">
							<span class="show_val">{{feeclass}}</span>
							</div>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label">创建人：</label>
							<div class="controls">
								<span class="show_val">{{creator}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">更新人：</label>
							<div class="controls">
								<span class="show_val">{{updator}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">序号：</label>
							<div class="controls">
								<span class="show_val">{{sortorder}}</span>
							</div>
						</div>
						 
						<div class="control-group col-12">
							<label class="control-label">费项类型描述：</label>
							<div class="controls">
								<span class="show_val">{{description}}</span>
							</div>
						</div>
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">关闭</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
