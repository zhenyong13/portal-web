<div id="entitySlider" class="j_stretchBox stretch-box"></div>

<script id="module-list-template" type="text/x-handlebars-template">
{{#each data.rows}}
<li class="workflow clearfix filterSlip_js j_entityslider-toggle" code="{{typecode}}" name="{{typename}}">
	<span class="ret_width_5 ret_display filterSlip_js js-check-box">
        <i class="icon-checkbox-unchecked" data-id="{{id}}"></i>
     </span>
    <span class="ret_width_5 ret_display ellipsis filterSlip_js groupinfo">{{sortorder}}&nbsp;</span>
    <span class="ret_width_15 ret_display ellipsis filterSlip_js groupinfo">{{typecode}}&nbsp;</span>
    <span class="ret_width_15 ret_display ellipsis filterSlip_js groupinfo">{{typename}}&nbsp;</span>
    <span class="ret_width_5 ret_display ellipsis filterSlip_js groupinfo">{{feeclass}}&nbsp;</span>
    <span class="ret_width_10 ret_display ellipsis filterSlip_js groupinfo">{{creator}}&nbsp;</span>
    <span class="ret_width_35 ret_display ellipsis filterSlip_js groupinfo">{{description}}&nbsp;</span>
    <span class="ret_width_5 ret_display ellipsis filterSlip_js" style="float: right;width: 10%;" title="">
		<a class="fa fa-eye js_module_view" data-tid="{{id}}" title="明细"></a>
		<a class="fa fa-pencil js_module_edit" data-tid="{{id}}" title="编辑"></a>
		<a class="fa fa-trash-o js_module_del" data-tid="{{id}}" title="删除"></a>
	</span>
</li>
{{/each}}
</script>

<script id="sel-personshow-template" type="text/x-handlebars-template">
{{#each persons}}
	 <span class="file-show" style="margin-left:10px;" data-code="{{code}}"><a id="{{code}}" data-name="{{name}}">{{name}}</a> <a class="close_file js_close_dept file_remove_file" title="删除">×</a></span>
{{/each}}
</script>
