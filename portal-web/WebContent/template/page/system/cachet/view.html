<!-- <div class="e-title"><a title="关闭" id="btn-close" class="fr close">×</a>
<i class="imgcon img-profile"></i><h5>新增</h5></div> -->
<div class="process-forms dialog-item active">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form_info" class="forms-content js_processtypeform" style="max-height: 500px;">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee; ">
					<div class="entity-info clearfix">
						
						<div class="control-group col-6">
							<label class="control-label">所属组织：</label>
							<div class="controls">
								<span class="show_val">{{orgname}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">管理员：</label>
							<div class="controls">
								<span class="show_val">{{cachetmanagername}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">公章编码：</label>
							<div class="controls">
							<span class="show_val">{{cachetcode}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">公章名称：</label>
							<div class="controls">
							<span class="show_val">{{cachetname}}</span>
							</div>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label">创建人：</label>
							<div class="controls">
								<span class="show_val">{{creatorname}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">创建时间：</label>
							<div class="controls">
								<span class="show_val">{{createtime}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">公章：</label>
							<div class="controls">
								<span class="show_val">
									<img id="cacheturlimg" src="{{#if cacheturl}}{{baseurl}}{{cacheturl}}{{else}}images/avatar.png{{/if}}">
								</span>
							</div>
						</div>
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="cancel" class="btn btn-sm js_form_cancel">关闭</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
