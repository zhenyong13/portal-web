<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-6">
							<label class="control-label"><span class="red">*</span>组件编码：</label>
							<div class="controls">
								<input type="text" id="groupcode" class="form-control required" value="{{templateid}}"/>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label"><span class="red">*</span>组件名称：</label>
							<div class="controls">
								<input type="hidden" id="tid" class="form-control" value="{{id}}"/>
								<input type="text" id="groupname" class="form-control required" value="{{name}}"/>
							</div>
						</div>
						
						 <div class="control-group col-6">
							<label class="control-label"><span class="red">*</span>SID：</label>
							<div class="controls">
								<input type="text" id="sid" class="form-control required" value="{{sid}}"/>
							</div>
						</div>
						
						 <div class="control-group col-6">
							<label class="control-label">序号：</label>
							<div class="controls">
								<input type="text" id="sortorder" class="form-control number" value="{{sortorder}}"/>
							</div>
						</div>
						 <div class="control-group col-6">
							<label class="control-label">最小高度：</label>
							<div class="controls">
								<input type="text" id="minheight" class="form-control number" value="{{minheight}}"/>
							</div>
						</div>
						
						 <div class="control-group col-6">
							<label class="control-label">应用编码：</label>
							<div class="controls">
								<input type="text" id="appcode" class="form-control" value="{{appcode}}"/>
							</div>
						</div>
						
						
						<div class="control-group col-6">
							<label class="control-label" style="width:120px;"><span style="color:red;"></span>是否显示：</label>
							<ul class="dowebok controls">
									<li>
										<input type="radio" name="isshow" {{#if isshow}}checked="checked"{{/if}}  value="true" class="labelauty_" id="labelauty1009-00111" style="display: none;">
										<label for="labelauty1009-00111">
											<span data-clzz="labelauty4-checked" class="js_commonradio {{#if isshow}}labelauty4-checked{{else}}labelauty-unchecked{{/if}}">是</span>
										</label>
									</li>
									<li>
										<input type="radio" name="isshow" {{#if isshow}}{{else}}checked="checked"{{/if}}  value="false" class="labelauty_" id="labelauty1009-10122" style="display: none;">
										<label for="labelauty1009-10122">
											<span data-clzz="labelauty-checked" class="js_commonradio {{#if isshow}}labelauty-unchecked{{else}}labelauty-checked{{/if}}">否</span>
										</label>
									</li>
							</ul>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label" style="width:120px;"><span style="color:red;"></span>是否默认：</label>
							<ul class="dowebok controls">
									<li>
										<input type="radio" name="isdefault" {{#if isdefault}}checked="checked"{{/if}}  value="true" class="labelauty_" id="labelauty1009-001111" style="display: none;">
										<label for="labelauty1009-001111">
											<span data-clzz="labelauty4-checked" class="js_commonradio {{#if isdefault}}labelauty4-checked{{else}}labelauty-unchecked{{/if}}">是</span>
										</label>
									</li>
									<li>
										<input type="radio" name="isdefault" {{#if isdefault}}{{else}}checked="checked"{{/if}}  value="false" class="labelauty_" id="labelauty1009-101221" style="display: none;">
										<label for="labelauty1009-101221">
											<span data-clzz="labelauty-checked" class="js_commonradio {{#if isdefault}}labelauty-unchecked{{else}}labelauty-checked{{/if}}">否</span>
										</label>
									</li>
							</ul>
						</div>
						
						<!-- <div class="control-group col-6">
							<label class="control-label">组件类型：</label>
							<div class="controls">
								<select id="grouptype" class="form-control">
								</select>
							</div>
						</div> -->
						
						<!-- <div class="control-group col-6">
							<label class="control-label">组织：</label>
							<div class="controls">
								 <input type="text" id="parentname" class="form-control" value="{{parentname}}" readonly="readonly"/>
								 <input type="hidden" id="parentcode" value="{{orgcode}}"/>
								 <a class="icon-search js_search_dept" style="margin-right: 10px;position: relative;"></a>
								<span class="selected_dept_show"></span>
							</div>
						</div>
						  -->
						<!-- <div class="control-group col-12">
							<label class="control-label">组件描述：</label>
							<div class="controls">
								<textarea class="form-control" style="width:600px;height:50px" id="groupdesc">{{groupdesc}}</textarea>
							</div>
						</div> -->
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
