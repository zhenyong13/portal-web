<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-6">
							<label class="control-label">组件编码：</label>
							<div class="controls">
								<span class="show_val">{{templateid}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">组件名称：</label>
							<div class="controls">
							<span class="show_val">{{name}}</span>
							</div>
						</div>
						 
						<div class="control-group col-6">
							<label class="control-label">sid：</label>
							<div class="controls">
							<span class="show_val">{{sid}}</span>
							</div>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label">用户：</label>
							<div class="controls">
								<span class="show_val">{{usercode}}</span>
							</div>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label">最小高度：</label>
							<div class="controls">
								<span class="show_val">{{minheight}}</span>
							</div>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label">是否默认：</label>
							<div class="controls">
								<span class="show_val">{{#if isdefault}}是{{else}}否{{/if}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">是否显示：</label>
							<div class="controls">
								<span class="show_val">{{#if ishow}}是{{else}}否{{/if}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">序号：</label>
							<div class="controls">
								<span class="show_val">{{sortorder}}</span>
							</div>
						</div>
						 
						<!-- <div class="control-group col-12">
							<label class="control-label">组件描述：</label>
							<div class="controls">
								<span class="show_val">{{dictdesc}}</span>
							</div>
						</div> -->
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">关闭</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
