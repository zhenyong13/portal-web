<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						
						 <div class="control-group col-6">
							<label class="control-label">SID：</label>
							<div class="controls">
								<input type="text" id="sid" class="form-control required" value="{{sid}}"/>
							</div>
						</div>
						
						 <div class="control-group col-6">
							<label class="control-label">最小高度：</label>
							<div class="controls">
								<input type="text" id="minheight" class="form-control number" value="{{minheight}}"/>
							</div>
						</div>
						
						 <div class="control-group col-6">
							<label class="control-label">应用编码：</label>
							<div class="controls">
								<input type="text" id="appcode" class="form-control" value="{{appcode}}"/>
							</div>
						</div>
						
						
						<div class="control-group col-6">
							<label class="control-label" style="width:120px;"><span style="color:red;"></span>是否显示：</label>
							<ul class="dowebok controls">
									<li>
										<input type="radio" name="isshow" value="true" class="labelauty_" id="labelauty1009-00111" style="display: none;">
										<label for="labelauty1009-00111">
											<span data-clzz="labelauty4-checked" class="js_commonradio labelauty-unchecked">是</span>
										</label>
									</li>
									<li>
										<input type="radio" name="isshow"  value="false" class="labelauty_" id="labelauty1009-10122" style="display: none;">
										<label for="labelauty1009-10122">
											<span data-clzz="labelauty-checked" class="js_commonradio labelauty-unchecked">否</span>
										</label>
									</li>
							</ul>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label" style="width:120px;"><span style="color:red;"></span>是否默认：</label>
							<ul class="dowebok controls">
									<li>
										<input type="radio" name="isdefault"  value="true" class="labelauty_" id="labelauty1009-001111" style="display: none;">
										<label for="labelauty1009-001111">
											<span data-clzz="labelauty4-checked" class="js_commonradio labelauty-unchecked">是</span>
										</label>
									</li>
									<li>
										<input type="radio" name="isdefault"  value="false" class="labelauty_" id="labelauty1009-101221" style="display: none;">
										<label for="labelauty1009-101221">
											<span data-clzz="labelauty-checked" class="js_commonradio labelauty-unchecked">否</span>
										</label>
									</li>
							</ul>
						</div>
						 
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
