<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>数据库名称：</label>
							<div class="controls">
								<input type="text" id="dbname" class="form-control required" value="{{dbname}}"/>
								<input type="hidden" id="tid" class="form-control" value="{{id}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>数据库中文名称：</label>
							<div class="controls">
								<input type="text" id="dbcname" class="form-control required" value="{{dbcname}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>表名：</label>
							<div class="controls">
								<input type="text" id="tablename" class="form-control required" value="{{tablename}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>表中文名：</label>
							<div class="controls">
								<input type="text" id="tablecname" class="form-control required" value="{{tablecname}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label"><span class="red">*</span>实体类名：</label>
							<div class="controls">
								<input type="text" id="voname" class="form-control required" value="{{voname}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">应用编码：</label>
							<div class="controls">
								<input type="text" id="appcode" class="form-control" value="{{appcode}}"/>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">备注：</label>
							<div class="controls">
								<textarea id="memo" style="width:350px;">{{memo}}</textarea>
							</div>
						</div>
						    
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
