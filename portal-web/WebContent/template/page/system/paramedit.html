<div class="process-forms">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form" class="forms-content js_processtypeform">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee;">
					<div class="entity-info clearfix">
						<div class="control-group col-6">
							<label class="control-label"><span class="red">*</span>参数编码：</label>
							<div class="controls">
								<input type="text" id="paramcode" class="form-control required" value="{{paramcode}}"/>
								<input type="hidden" id="tid" class="form-control" value="{{id}}"/>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label"><span class="red">*</span>参数名称：</label>
							<div class="controls">
								<input type="text" id="paramname" class="form-control required" value="{{paramname}}"/>
							</div>
						</div>
						 
						<div class="control-group col-6">
							<label class="control-label">参数类型：</label>
							<div class="controls">
								<select id="paramtype" class="form-control">
									<option value="1">是</option>
									<option value="2">否</option>
								</select>
							</div>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label">参数值：</label>
							<div class="controls">
								<input type="text" id="value" class="form-control" value="{{value}}"/>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">应用编码：</label>
							<div class="controls">
								<input type="text" id="appcode" class="form-control" value="{{appcode}}"/>
							</div>
						</div>
						 
						<div class="control-group col-12">
							<label class="control-label">参数描述：</label>
							<div class="controls">
								<textarea class="form-control" style="width:600px;height:50px" id="paramdesc">{{paramdesc}}</textarea>
							</div>
						</div>
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="submit" class="btn btn-sm btn-primary js_form_submit" style="margin-right: 6px;">确定</a>
						<a id="cancel" class="btn btn-sm js_form_cancel">取消</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
