<!-- <div class="e-title"><a title="关闭" id="btn-close" class="fr close">×</a>
<i class="imgcon img-profile"></i><h5>新增</h5></div> -->
<div class="process-forms dialog-item active">
	<div class="jscroll">
		<div class="forms-body">
			<div id="module_form_info" class="forms-content js_processtypeform" style="max-height: 500px;">
				<div class="form-category-bd" style="border-bottom: 1px solid #eee; ">
					<div class="entity-info clearfix">
						
						<div class="control-group col-6">
							<label class="control-label">资产编码：</label>
							<div class="controls">
								<span class="show_val">{{assestcode}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">资产编号：</label>
							<div class="controls">
							<span class="show_val">{{serialno}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">资产名称：</label>
							<div class="controls">
							<span class="show_val">{{assestname}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">资产类型：</label>
							<div class="controls">
							<span class="show_val">{{assesttype}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">品牌：</label>
							<div class="controls">
							<span class="show_val">{{brand}}</span>
							</div>
						</div>
						
						<div class="control-group col-6">
							<label class="control-label">型号：</label>
							<div class="controls">
								<span class="show_val">{{model}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">系列：</label>
							<div class="controls">
								<span class="show_val">{{specification}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">价格：</label>
							<div class="controls">
								<span class="show_val">{{price}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">单位 ：</label>
							<div class="controls">
								<span class="show_val">{{unit}}</span>
							</div>
						</div>
						<div class="control-group col-6">
							<label class="control-label">是否可用 ：</label>
							<div class="controls">
								<span class="show_val">{{isenabled}}</span>
							</div>
						</div>
						<div class="control-group col-12">
							<label class="control-label">备注：</label>
							<div class="controls">
								<span class="show_val">
									<span class="show_val">{{memo}}</span>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div style="height:31px;margin-top: 4px">
					<div class="controls" style="float:right;">
						<a id="cancel" class="btn btn-sm js_form_cancel">关闭</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
